<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>880 Harrison</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 80px 40px 40px;
    }
    header img {
      height: 100px;
      display: block;
      margin: 0 auto 40px;
    }
    main p {
  font-size: 5em;
  margin-bottom: 80px;
}
    h1 {
      font-size: 5em;
      margin: 0;
    }
    main {
      margin-top: 80px;
    }
    select {
      padding: 20px;
      font-size: 2em;
      border-radius: 10px;
      border: none;
    }
    button {
      padding: 20px 40px;
      margin-left: 20px;
      font-size: 2em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #4a90e2;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
  <h1 id="tenantName"></h1>
</head>
<body>
  <header>
    <img src="880_Harrison_Logo.png" alt="880 Harrison Logo">
    <h1>Welcome to 880 Harrison</h1>
  </header>
  <main>
    <p>Where do you need to go?</p>
    <select id="tenantSelect">
  <option value="">-- Select a tenant --</option>
  <option value="Tenant1">Photo Finale</option>
  <option value="Tenant2">zetAI</option>
  <option value="Tenant3">Blue Rose Consulting Group</option>
  <option value="Tenant4">Prime AI</option>
  <option value="Tenant5">Niyam IT</option>
  <option value="Tenant6">Zola's Beauty Lounge</option>
  <option value="Tenant7">uAvionix</option>
  <option value="Tenant8">Bravo Consulting Group</option>
  <option value="Tenant9">NEXTStep Commerce</option>
  <option value="Tenant10">Yancy Martinez</option>
  <option value="Tenant11">BIT Insight Group</option>
  <option value="Tenant12">Cork and Keg Tours</option>
  <option value="Tenant13">Tenant 13 - [Name]</option>
  <option value="Tenant14">Tenant 14 - [Name]</option>
  <option value="Tenant15">Tenant 15 - [Name]</option>
  <option value="Tenant16">Tenant 16 - [Name]</option>
  <option value="Tenant17">Tenant 17 - [Name]</option>
  <option value="Tenant18">Tenant 18 - [Name]</option>
  <option value="Tenant19">Tenant 19 - [Name]</option>
  <option value="Tenant20">Tenant 20 - [Name]</option>
  <option value="Tenant21">Tenant 21 - [Name]</option>
  <option value="Tenant22">Tenant 22 - [Name]</option>
  <option value="Tenant23">Tenant 23 - [Name]</option>
  <option value="Tenant24">Tenant 24 - [Name]</option>
  <option value="Tenant25">Tenant 25 - [Name]</option>
  <option value="Tenant26">Tenant 26 - [Name]</option>
</select>
    <button onclick="goToTenant()">Go</button>
  </main>
  <script>
  function goToTenant() {
    var tenant = document.getElementById("tenantSelect").value;
    if (tenant) {
      window.location.href = tenant + ".html";
    } else {
      alert("Please select a tenant.");
    }
  }
</script>
</body>
</html>
