<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>880 Harrison</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 80px 40px 40px;
    }
    header img {
      height: 100px;
      display: block;
      margin: 0 auto 40px;
    }
    h1 {
      font-size: 5em;
      margin: 0;
    }
    main {
      margin-top: 80px;
    }
    select {
      padding: 20px;
      font-size: 2em;
      border-radius: 10px;
      border: none;
    }
    button {
      padding: 20px 40px;
      margin-left: 20px;
      font-size: 2em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #4a90e2;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <img src="880_Harrison_Logo.png" alt="880 Harrison Logo">
    <h1>Welcome to 880 Harrison</h1>
  </header>
  <main>
    <p>Where do you need to go?</p>
    <select id="tenantSelect">
      <option value="">-- Select a tenant --</option>
      <option value="Tenant1">Tenant 1</option>
      <option value="Tenant2">Tenant 2</option>
      <option value="Tenant3">Tenant 3</option>
      <!-- add more tenants here -->
    </select>
    <button onclick="goToTenant()">Go</button>
  </main>
  <script>
    function goToTenant() {
      var tenant = document.getElementById("tenantSelect").value;
      if (tenant) {
        window.location.href = tenant + ".html";
      } else {
        alert("Please select a tenant.");
      }
    }
  </script>
</body>
</html>
