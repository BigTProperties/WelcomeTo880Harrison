<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>880 Harrison Directory</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #4facfe, #00f2fe);
    color: white;
  }

  #logo {
    width: 200px; /* adjust this to make the logo bigger or smaller */
    margin-top: 30px;
  }

  h1 {
    font-size: 48px;
    margin: 20px 0;
  }

  label, select, button {
    font-size: 24px;
    margin: 10px;
  }

  select, button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
  }

  button {
    background-color: #ffffff;
    color: #4facfe;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>
  <img src="880_Harrison_Logo.png" id="logo" alt="880 Harrison Logo">
  <h1>Welcome to 880 Harrison</h1>
  <p style="font-size: 28px;">Where do you need to go?</p>
  <select id="tenantSelect">
    <option value="">Select a tenant</option>
    <option value="tenant1.html">Tenant 1</option>
    <option value="tenant2.html">Tenant 2</option>
    <option value="tenant3.html">Tenant 3</option>
  </select>
  <button onclick="goToTenant()">Go</button>

  <script>
    function goToTenant() {
      const selected = document.getElementById('tenantSelect').value;
      if (selected) {
        window.location.href = selected;
      } else {
        alert("Please select a tenant.");
      }
    }
  </script>
</body>
</html>
